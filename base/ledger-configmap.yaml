apiVersion: v1
kind: ConfigMap
metadata:
  name: ledger-config
  labels:
    app.kubernetes.io/name: ledger
    app.kubernetes.io/part-of: money-moving
data:
  # PostgreSQL Configuration
  DB_HOST: "postgresql.development.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "ledger"
  DB_USER: "ledger"
  DB_SSLMODE: "disable"

  # Pulsar Configuration
  PULSAR_URL: "pulsar://pulsar-broker.pulsar.svc.cluster.local:6650"

  # Redis Configuration
  REDIS_URL: "redis-master.development.svc.cluster.local:6379"
  REDIS_TLS: "false"

  # Temporal Configuration
  TEMPORAL_SERVER_ADDRESS: "temporal-frontend.temporal.svc.cluster.local:7233"
  TEMPORAL_LEDGER_NAMESPACE: "default"
  TEMPORAL_LEDGER_TASK_QUEUE: "ledger-task-queue"

  # Kafka Configuration (disabled in DEV - using Pulsar instead)
  KAFKA_ENABLED: "false"
  KAFKA_BROKERS_URL: "pulsar-broker.pulsar.svc.cluster.local:6650"

  # gRPC Configuration
  GRPC_PORT: "50051"
  LEDGER_RPC_SERVER_ADDRESS: ":50051"

  # Application Configuration
  LOG_LEVEL: "debug"
  ENVIRONMENT: "dev"
  SERVICE_NAME: "ledger"
