apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ledger-backoffice-internal
  namespace: money-moving
  labels:
    app: ledger-backoffice
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/whitelist-source-range: "10.8.0.0/24,10.0.0.0/16"
spec:
  ingressClassName: internal-nginx
  rules:
  - host: ledger-backoffice.londonbridge.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ledger-backoffice
            port:
              number: 3001
