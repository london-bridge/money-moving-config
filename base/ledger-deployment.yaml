apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger
  namespace: money-moving
  labels:
    app: ledger
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ledger
  template:
    metadata:
      labels:
        app: ledger
        version: v2
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: ledger
          image: ghcr.io/london-bridge/money-moving/ledger:latest
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ledger-config
            - secretRef:
                name: ledger-secret
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
